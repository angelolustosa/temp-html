    <main class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form action="">
              <h5 class="card-title">Conversor de Temperatura</h5>
              <div class="form-group">
                <label for="temperatura">Temperatura:</label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="temperatura"
                    placeholder="Digite a temperatura"
                  />
                  <div class="input-group-append">
                    <select class="custom-select unidade-origem-select">
                      <option value="°C">C</option>
                      <option value="F">F</option>
                      <option value="K">K</option>
                    </select>
                  </div>
                </div>
              </div>
  
              <div class="form-group">
                <label for="unidade-destino">Converter para:</label>
                <select
                  class="custom-select unidade-destino-select"
                  id="unidade-destino"
                >
                  <option value="F">Fahrenheit</option>
                  <option value="K">Kelvin</option>
                  <option value="C">Celsius</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" onclick="converter()">
                Converter
              </button>
              <button type="reset" class="btn btn-light">Limpar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="resultado"></div>
      </div>
    </main>
    <script src="js/script.js"></script>
